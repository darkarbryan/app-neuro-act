<div class="container">

    <mat-card *ngIf="flagLoadTasks==false" class="sombreado card-form">
        <h3 style="text-align: center;">
            Sin contenido que mostrar
        </h3>
    </mat-card>

    <mat-card *ngIf="flagLoadTasks==true" class="sombreado card-form card-left">
        <mat-label>Seleccione el task para crear su step</mat-label>
        <mat-form-field appearance="outline" class="pt-3">
            <mat-label>Task para crear step</mat-label>
            <mat-select [(ngModel)]="selectedTaskId" (selectionChange)="loadTaskById()">
                <mat-option *ngFor="let item of arrayTasks" [value]="item.id">{{item.title}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>done</mat-icon>
            <mat-hint style="color: primary;">Seleccion requerida</mat-hint>
        </mat-form-field>
    </mat-card>

    <mat-card *ngIf="flagLoadTasksById==true" class="sombreado card-right">
        <mat-card-title class="card-title mt-3">Crear Step</mat-card-title>
        <!-- <form (ngSubmit)="onSubmitCreateStep()"> -->
            <div class="row">

                <div class="mid-card col-6">
                    <mat-form-field appearance="outline" class="pt-3">
                        <mat-label>Id task</mat-label>
                        <input matInput type="text" [(ngModel)]="objTask.id" [readonly]="true" [disabled]="true">
                        <mat-icon matSuffix>confirmation_number</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="pt-3">
                        <mat-label>Titulo step</mat-label>
                        <input matInput type="text" [(ngModel)]="titleStep">
                        <mat-icon matSuffix>short_text</mat-icon>
                    </mat-form-field>
                </div>

                <div class="mid-card col-6">
                    <mat-form-field appearance="outline" class="pt-3">
                        <mat-label>Descripcion step</mat-label>
                        <input matInput type="text" [(ngModel)]="descriptionStep">
                        <mat-icon matSuffix>short_text</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="pt-3">
                        <mat-label>Â¿Task culminado?</mat-label>
                        <mat-select [(ngModel)]="doneStep" placeholder="Seleccione su opcion">
                            <mat-option [value]="false">No</mat-option>
                            <mat-option [value]="true">Si</mat-option>
                        </mat-select>
                        <mat-icon matSuffix>done</mat-icon>
                        <mat-hint style="color: primary;">Seleccion requerida</mat-hint>
                    </mat-form-field>
                </div>

            </div>
            <button class="btn btn-primary mt-3 mb-3 px-5" id="btn-registro-step" color="primary" type="submit" (click)="onSubmitCreateStep()">Crear step</button>
        <!-- </form> -->
    </mat-card>

</div>
